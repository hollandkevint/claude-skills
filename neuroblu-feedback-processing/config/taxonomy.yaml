# Category Taxonomy (10 categories)
categories:
  - name: "Feature Request"
    description: "New capability or enhancement user is asking for"

  - name: "Bug"
    description: "Broken functionality or incorrect behavior"

  - name: "Improvement"
    description: "Enhancement to existing feature or workflow"

  - name: "Blocker"
    description: "Critical issue preventing user from accomplishing task"

  - name: "Question"
    description: "Question that reveals product gap or confusion"

  - name: "Client Feedback"
    description: "General feedback about experience or outcomes"

  - name: "Strategic Initiative"
    description: "Longer-term opportunity or market insight"

  - name: "Performance"
    description: "Speed, latency, or resource usage issues"

  - name: "Usability"
    description: "User experience or interface concerns"

  - name: "Other"
    description: "Feedback that doesn't fit other categories"

# Priority Definitions
priorities:
  P0:
    description: "Critical - Blocks user completely"
    examples:
      - System down or inaccessible
      - Data corruption or loss
      - Security vulnerability

  P1:
    description: "High - Major impact on user workflow"
    examples:
      - Feature widely requested by multiple clients
      - Significant workaround required
      - Competitive disadvantage

  P2:
    description: "Medium - Notable improvement but workarounds exist"
    examples:
      - Feature requested by single client
      - Minor workflow inefficiency
      - Nice-to-have enhancement

  P3:
    description: "Low - Minor improvement or edge case"
    examples:
      - Polish or refinement
      - Rare use case
      - Future consideration

