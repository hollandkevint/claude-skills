# ============================================
# Frontmatter Templates: Default metadata by content type
# ============================================
frontmatter_templates:
  blog:
    tags:
      - "#type/blog"
      - "#status/draft"
    platform: blog
    created: "{{date}}"

  linkedin:
    tags:
      - "#type/linkedin"
      - "#status/draft"
    platform: linkedin
    created: "{{date}}"

  literature_note:
    tags:
      - "#type/literature-note"
    source: ""
    author: ""
    created: "{{date}}"

  meeting_note:
    tags:
      - "#type/meeting"
    attendees: []
    created: "{{date}}"

  project_doc:
    tags:
      - "#type/project-doc"
    project: ""
    status: active
    created: "{{date}}"

  strategy_doc:
    tags:
      - "#type/strategy"
      - "#confidential"
    audience: internal
    created: "{{date}}"

# ============================================
# Landing Pad Migration Rules
# ============================================
landing_pad_rules:
  # Literature notes go to Resources
  - pattern: "*-Literature-Note.md"
    destination: "ğŸ§  Knowledge Base/Resources/"
    frontmatter_type: literature_note

  # PDFs go to Resources (but check gitignore)
  - pattern: "*.pdf"
    destination: "ğŸ§  Knowledge Base/Resources/"
    warn: "Large files may be gitignored"

  # Blog drafts go to Content/Blog
  - pattern: "*-blog-*.md"
    destination: "ğŸ“ Content/Blog/"
    frontmatter_type: blog

  # Meeting notes go to Granola
  - pattern: "*Meeting*.md"
    destination: "ğŸ“ Granola Meeting Notes/"
    frontmatter_type: meeting_note

  # Default: ask user
  - pattern: "*"
    destination: null
    action: "ask_user"

# ============================================
# CLAUDE.md Update Triggers
# ============================================
claude_md_triggers:
  # Add to Recent Developments if:
  recent_developments:
    - "New project created"
    - "Major milestone completed"
    - "New system/capability added"
    - "Significant decision documented"

  # Update Active Projects table if:
  active_projects:
    - "Project status changed"
    - "Milestone reached"
    - "New project started"

  # Update Current Priorities if:
  current_priorities:
    - "Priority order changed"
    - "Item completed"
    - "New priority emerged"

# ============================================
# Git Commit Patterns
# ============================================
commit_patterns:
  # Single area commit
  single_area: "{prefix}: {summary}"

  # Mixed areas commit
  mixed: "Session cleanup: {areas_summary}"

  # Always append
  co_author: "Co-Authored-By: Claude Opus 4.5 <noreply@anthropic.com>"

  # Body format
  body_template: |
    - {change_1}
    - {change_2}
    - {change_3}

    {co_author}

# ============================================
# Files to Never Auto-Modify
# ============================================
protected_files:
  - "CLAUDE.md"  # Only suggest, never auto-edit without confirmation
  - ".gitignore"
  - "*.env"
  - "*credentials*"

# ============================================
# Ignore Patterns (Skip in cleanup)
# ============================================
ignore_patterns:
  - ".obsidian/"
  - ".git/"
  - "node_modules/"
  - "__pycache__/"
  - "*.pyc"
  - ".DS_Store"
