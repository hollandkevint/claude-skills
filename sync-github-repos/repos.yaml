# GitHub Repos to Track
# Edit this file to add/remove repos from sync
#
# Fields:
#   name: Display name for the repo
#   path: Local filesystem path (~ expands to home)
#   remote: Git remote name (usually 'origin')
#   branch: Default branch to sync
#   category: work | side-project | personal | portfolio
#   vault_tracking_file: Path in vault for tracking file (optional)
#   upstream: Upstream remote for forks (optional)

